language: shell
dist: trusty

addons:
  apt:
    packages: xvfb libusb-1.0-0-dev mesa-common-dev
env:
  global: RUNNER="non-interactive-qt-installer/qt_installer.sh"
before_install: 
install:
- wget -c -nv "https://github.com/probonopd/linuxdeployqt/releases/download/continuous/linuxdeployqt-continuous-x86_64.AppImage"
- chmod a+x linuxdeployqt-continuous-x86_64.AppImage
- git clone https://github.com/skalee/non-interactive-qt-installer.git ${TRAVIS_BUILD_DIR}/non-interactive-qt-installer
- cd ${TRAVIS_BUILD_DIR}/non-interactive-qt-installer
- "${RUNNER}"
- cd ${TRAVIS_BUILD_DIR}
- sudo ln -s /usr/lib/x86_64-linux-gnu/libGL.so.1 /usr/lib/libGL.so
script:
- qmake --version
- qmake
- make -j$(nproc)
- "${TRAVIS_BUILD_DIR}/linuxdeployqt-continuous-x86_64.AppImage ${TRAVIS_BUILD_DIR}/openMSA.desktop -verbose=3 -appimage -qmake=/opt/Qt/5.12.2/gcc_64/bin/qmake"
matrix:
  include:
  - os: linux
    dist: bionic
    env:
    - QT_INSTALLER_DOWNLOAD_NAME="qt-unified-linux-x64-online.run"
    - QT_INSTALLER_VARS="${TRAVIS_BUILD_DIR}/vars_linux.js"
    - PATH="/opt/Qt/5.12.2/gcc_64/bin:${PATH}"
    - RUNNER='xvfb-run --auto-servernum --error-file=/dev/stderr ./qt_installer.sh'
deploy:
  provider: releases
  api_key:
    secure: 
  file: openMSA.XXX
  on:
    repo: PTDreamer/openMSA
