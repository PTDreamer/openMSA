language: cpp
dist: bionic
compiler: gcc

addons:
  apt:
    # update: true
    packages:
    - qt5-default
    - qtbase5-dev
    - qttools5-dev-tools
    - qttools5-dev
    - qtscript5-dev
    - libqt5charts5-dev
    - libqt5svg5-dev
    - libusb-1.0-0-dev # need this and not libusb-dev

script:
  # find out which C++ standard the compiler uses
  - g++ -dM -E -x c++  /dev/null | grep -F __cplusplus
  - qmake --version
  - qmake
  - make

